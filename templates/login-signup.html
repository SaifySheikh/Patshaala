<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
  </head>
  <body>
    <h2>Patshaala</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signup-form">
          <h1>Sign up</h1>
          <input type="text" name="username" placeholder="Username" />
          <input type="email" name="email" placeholder="Email" />
          <input type="number" name="phone" placeholder="Phone Number" />     
          <input type="text" name="college" id="collegeInput" placeholder="College Name" />
          
          <div id="suggestionContainer"></div>
          <input type="password" name="password" placeholder="Password" />
          <button type="submit">Sign Up</button>
       </form>       
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="login-form">
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <button type="submit">Sign In</button>
       </form>
              
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    //after login and signup phase
    //login
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(loginForm).entries()
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
        });

        const result = await response.json();
        console.log(result.res._id)
        window.location.href = `/main.html?recruiterId=${result.res._id}`
    });

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(signupForm).entries()
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
        });

        const result = await response.json();
        console.log(result.res._id)
        window.location.href = `/main.html?recruiterId=${result.res._id}`
    });

  </script>
  <script src="login.js"></script>
</html>
